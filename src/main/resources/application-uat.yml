spring:
  jpa:
    show-sql: false

server:
  port: ${PORT:8080}

logging:
  level:
    com.oocl.springbootemployee: INFO
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      jmx:
        enabled: false
    enable:
      process: false
      system: false
      jvm: false
    binders:
      processor: false
      uptime: false
      jvm: false
